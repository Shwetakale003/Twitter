<section class="register">
    <div class="header">
        <h3>
           Sign Up
        </h3>
        <p>
            It's quick and easy
        </p>
    </div>
    <div class="body">
        <form #form="ngForm">
            <div class="user_name">
                &nbsp; &nbsp; &nbsp;<input type="text" placeholder="FirstName" name="fname" ngModel required>
                <input type="text" placeholder="LastName" name="lname" ngModel required>
            </div>
            <div class="email_password">
                 <input type="text" placeholder="Email" name="email" ngModel required>
               
                <input type="text" placeholder="Password" name="password" ngModel required>
            </div>
            <p>
                By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notification from us and can opt out at any time.</p>
           <button type="submit" class="submit-button" [mat-dialog-close]="form.value" routerLink="">Sign Up</button>
        </form>
    </div>
</section>
